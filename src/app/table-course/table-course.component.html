 <!-- Container Fluid-->
 <div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800 ">Danh sách Khóa học</h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active" aria-current="page">Khóa Học</li>
      </ol>
    </div>

    <div class="row">
      <div class="col-lg-12 mb-4">
        <!-- Simple Tables -->
        <button  type="button" class="btn btn-primary"(click)="refesCourseData();" data-toggle="modal" title="Thêm mới một khóa học" data-target="#modelId">Thêm mới</button>
        <div class="card">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>STT</th>
                  <th>Tên khóa học</th>
                  <th>Loại khóa học</th>
                  <th>Mức giá</th>
                  <th class="text-center">Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of course|paginate:{itemsPerPage:5,currentPage:p}; index as i">
                  <td>{{i+1 }}</td>
                  <td > <span class="d-inline-block text-truncate" style="max-width: 300px;" title="{{item.item_name}}">
                    {{item.item_name}}
                  </span></td>
                  <td ><span class="d-inline-block text-truncate " style="max-width:200px;">{{item.item_group_id }}</span> </td>
                  <td> 
                    <span *ngIf="item.item_price==0" class="badge badge-warning">Free</span>
                    <span *ngIf="item.item_price>0" class="badge badge-success">
                      {{item.item_price.toLocaleString('vi-VN', 
                        {
                        style: 'currency',
                        currency: 'VND'
                        })
                      }}
                  </span>
                  </td>
                  
                  <td class="" style="min-width: 100px; text-align: center;">
                    <a routerLink="" class="btn btn-success  mr-2 text-light" title="Xem chi tiết thông tin khóa học"><i class="fas fa-list"></i></a>
                    <a (click)="editCourse(item)" class="btn btn-warning mr-2 text-light" title="Chỉnh sửa thông tin khóa học" data-toggle="modal" title="Thêm mới một khóa học" data-target="#modelId"><i class="fas fa-edit" ></i></a>
                    <a (click)="deleteCourse(item)" class="btn btn-danger text-light" title="Xóa thông tin khóa học"><i class="fas fa-trash"></i></a>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
          <div class="card-footer" >

            <pagination-controls (pageChange)="p=$event" class=" bg-green float-right" style="position:sticky;">

            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <!--Row-->
        <!-- Thêm mới  -->
        <div class="modal fade modal-xl" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">{{submit}}</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                    <app-add-or-edit-course [course]="courseData" [submit]="submit" *ngIf="active" >
                    </app-add-or-edit-course>
                </div>
              </div>
          </div>
      </div>
   
  </div>
  <!---Container Fluid-->
